<script type="text/javascript" charset="utf-8"> 
var pathFull = " ";
// Wait for Cordova to load 
// 
window.appRootDirName = "EliquisVdeo2";
document.addEventListener("deviceready", onDeviceReady, false);


function onDeviceReady() {
    alert("device is ready");
    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);
    document.addEventListener("online", deviceIsOnline, false);
   
}

function deviceIsOnline(){
    alert("Im online!");
}

function fail() {
    alert("failed to get filesystem");
}

function gotFS(fileSystem) {
    alert("filesystem got");

    window.fileSystem = fileSystem;
    fileSystem.root.getDirectory(window.appRootDirName, {
        create : true,
        exclusive : false
    }, dirReady, fail);


}

function dirReady(entry) {
    window.appRootDir = entry;
    alert("application dir is ready");
     pathFull = window.appRootDir.fullPath;

   
}
   

downloadFile = function(){
    var fileTransfer = new FileTransfer();

    var url = "http://www.irs.gov/pub/irs-pdf/fw4.pdf";
    var filePath = window.appRootDir.fullPath + "/test.pdf";
   
    fileTransfer.download(
        url,
        filePath,
        function(entry) {
            alert("download complete: " + entry.fullPath);
        },
        function(error) {
            alert("download error" + error.source);
        }
    );
}
    
</script>
